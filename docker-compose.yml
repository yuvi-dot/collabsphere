version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: collabsphere-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: collabsphere
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collabsphere-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collabsphere-backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/collabsphere?schema=public
      PORT: 5000
      NODE_ENV: development
      JWT_SECRET: supersecretkey
      CLIENT_URL: http://localhost:3000
      AWS_ACCESS_KEY_ID: mock-key
      AWS_SECRET_ACCESS_KEY: mock-secret
      AWS_REGION: us-east-1
      AWS_BUCKET_NAME: collabsphere-bucket
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - collabsphere-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collabsphere-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - collabsphere-network

networks:
  collabsphere-network:
    driver: bridge

volumes:
  postgres_data:
